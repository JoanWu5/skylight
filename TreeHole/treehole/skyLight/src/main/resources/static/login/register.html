<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>注册</title>

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="shortcut icon" href="assets/ico/logo.jpg">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                        <span class="sr-only">导航栏</span>
                    </button>
                    <a href="login.html" class="navbar-brand" ><img src="assets/img/logo2.png"></a>
                </div>
            </div>
        </nav>

        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>天窗</strong></h1>
                            <div class="description">
                                <p>
                                    记录找回失去的本心<br>把孤独的无处安放的情绪交给天窗来珍藏
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-5 form-box">
                            <div class="form-top2">
                                <div class="form-top-left">
                                    <h3>快来加入我们吧~</h3>
                                    <p>注册一下:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                                <div class="form-top-divider"></div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="registration-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-name">姓名</label>
                                        <input type="text" name="form-name" placeholder="姓名" class="form-name form-control" id="form-name">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-last-name">密码</label>
                                        <input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password2">密码</label>
                                        <input type="password" name="form-password2" placeholder="确认密码" class="form-password form-control" id="form-password2">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-email">邮箱</label>
                                        <input type="text" name="form-email" placeholder="邮箱" class="form-password form-control" id="form-email">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-phone">电话</label>
                                        <input type="text" name="form-phone" placeholder="电话" class="form-password form-control" id="form-phone">
                                    </div>
                                    <button type="button" class="btn" onclick="window.location.href='login.html'">注册</button>
                                    <div class="pull-right">
                                        <p>已经有账号啦？</p>
                                        <a href="login.html">登录</a>&nbsp;&nbsp;                                        
                                    </div>                             
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/retina-1.1.0.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
